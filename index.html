          <aside className={`fixed left-0 top-0 h-full z-40 transition-all duration-300 ${sidebar ? 'w-64' : 'w-20'} ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} border-r`}>
            <div className="p-4 flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-violet-500 flex items-center justify-center flex-shrink-0"><Logo /></div>
              {sidebar && <span className="text-lg font-bold bg-gradient-to-r from-cyan-500 to-violet-500 bg-clip-text text-transparent">PulseMetrics</span>}
            </div>
            <nav className="mt-6 px-3">
              {navItems.map(n => (
                <button key={n.id} onClick={() => setTab(n.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl mb-1 ${tab === n.id ? 'bg-gradient-to-r from-cyan-500/10 to-violet-500/10 text-cyan-500' : isDark ? 'text-slate-400 hover:text-white hover:bg-slate-800' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-100'}`}>
                  <span className="text-xl flex-shrink-0">{n.icon}</span>{sidebar && <span className="font-medium">{n.label}</span>}
                </button>
              ))}
            </nav>
            <div className="absolute bottom-4 left-0 right-0 px-3">
              <button onClick={onBack} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl ${isDark ? 'text-slate-400 hover:text-white hover:bg-slate-800' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-100'}`}>
                <span className="text-xl flex-shrink-0">üö™</span>{sidebar && <span className="font-medium">Back to Site</span>}
              </button>
            </div>
          </aside>

          <main className={`transition-all duration-300 ${sidebar ? 'ml-64' : 'ml-20'}`}>
            <header className={`sticky top-0 z-30 backdrop-blur-xl ${isDark ? 'bg-slate-950/80 border-slate-800' : 'bg-slate-50/80 border-slate-200'} border-b`}>
              <div className="flex items-center justify-between px-6 py-4">
                <button onClick={() => setSidebar(!sidebar)} className={`p-2 rounded-lg text-xl ${isDark ? 'hover:bg-slate-800' : 'hover:bg-slate-200'}`}>‚ò∞</button>
                <div className="flex items-center gap-3">
                  <button onClick={toggleTheme} className={`p-2.5 rounded-xl text-xl ${isDark ? 'bg-slate-800' : 'bg-white'}`}>{isDark ? '‚òÄÔ∏è' : 'üåô'}</button>
                  <div className="relative">
                    <button onClick={() => setNotifs(!notifs)} className={`p-2.5 rounded-xl text-xl ${isDark ? 'bg-slate-800' : 'bg-white'} relative`}>üîî<span className="absolute top-1 right-1 w-2.5 h-2.5 bg-cyan-500 rounded-full" /></button>
                    {notifs && (
                      <div className={`absolute right-0 top-full mt-2 w-72 rounded-xl border shadow-xl ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className={`p-4 border-b ${isDark ? 'border-slate-800' : 'border-slate-200'}`}><h3 className="font-semibold">Notifications</h3></div>
                        {[{ icon: '‚úÖ', msg: 'New customer signed up', time: '2m' }, { icon: '‚ö†Ô∏è', msg: 'Usage limit approaching', time: '15m' }].map((n, i) => (
                          <div key={i} className={`p-4 border-b ${isDark ? 'border-slate-800' : 'border-slate-100'} flex items-start gap-3`}>
                            <span className="text-xl">{n.icon}</span>
                            <div><p className="text-sm">{n.msg}</p><p className={`text-xs ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{n.time} ago</p></div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                  <div className={`flex items-center gap-3 pl-3 border-l ${isDark ? 'border-slate-800' : 'border-slate-200'}`}>
                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-violet-500 flex items-center justify-center text-white font-semibold">JD</div>
                    <div className="hidden sm:block"><p className="font-medium text-sm">John Doe</p><p className={`text-xs ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>Admin</p></div>
                  </div>
                </div>
              </div>
            </header>

            <div className="p-6">
              {tab === 'overview' && <OverviewTab isDark={isDark} dateRange={dateRange} setDateRange={setDateRange} />}
              {tab === 'analytics' && <AnalyticsTab isDark={isDark} />}
              {tab === 'customers' && <CustomersTab isDark={isDark} />}
              {tab === 'reports' && <ReportsTab isDark={isDark} />}
              {tab === 'messages' && <MessagesTab isDark={isDark} />}
              {tab === 'settings' && <SettingsTab isDark={isDark} />}
            </div>
          </main>
        </div>
      );
    };

    // App
    function App() {
      const [view, setView] = useState('landing');
      const [isDark, setIsDark] = useState(true);
      return view === 'landing' 
        ? <LandingPage onEnterDashboard={() => setView('dashboard')} isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
        : <Dashboard onBack={() => setView('landing')} isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
